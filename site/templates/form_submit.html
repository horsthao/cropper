<html>
    <head>
        <title>Handle POST requests with Flask</title>
        <!-- <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"> -->
        <script src="{{ url_for('static', filename='jquery.js') }}"></script>
        <link  href="{{ url_for('static', filename='cropper.min.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='cropper.min.js') }}"></script>
    </head>
    <body>


        <div id="container">
            <div class="title">
                <h1>POST request with Flask</h1>
            </div>
            <div id="content">

                <form method="post" action="{{ url_for('hello') }}">
                  <label for="yourname">Please enter your name:</label>
                  <input type="text" name="yourname" /><br />
                  <label for="youremail">Please enter your email:</label>
                  <input type="text" name="youremail" id="output" /><br />
                  <div class="form-group">
                      <label class="radio-inline"><input type="radio" name="optradio" value="Zero">Zero</label>
                      <label class="radio-inline"><input type="radio" name="optradio" checked="checked"  value="One">One</label>
                      <label class="radio-inline"><input type="radio" name="optradio"  value="Many">Many</label>
                  </div>

                  <div class="container">
                    <img width="50%" src="{{ url_for('static', filename='trucks.jpg') }}">
                  </div>
                  <span id="output">
                    Hi
                  </span>
sdsds
                  <script>
                  $('.container > img').cropper({
                    //aspectRatio: 16 / 9,
                    crop: function(e) {
                      // Output the result data for cropping image.
                      console.log(e.x);
                      console.log(e.y);
                      console.log(e.width);
                      console.log(e.height);
                      console.log(e.rotate);
                      console.log(e.scaleX);
                      console.log(e.scaleY);
                      document.getElementById("output").value = e.x;
                    },
                    zoomable: false
                  });
                  </script>


                  <input type="submit" />
                </form>

            </div>
            <div class="title">
                <h1>Flask code</h1>
            </div>
                <code><pre>
@app.route('/')
def form():
    return render_template('form_submit.html')
                </pre></code>
            </div>
        </div>
    </body>
</html>
