{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
    <h2>Sign up for butterflies cropping</h2>
    <div class="control-group">
        <p class="textboxlabel">Choose a username (this will be displayed in the public leaderboard):</p>
        <div class="controls">
          <input type="text" id="username" name="username" class="form-control"
            placeholder="Enter Username" style="width: 200px;" value="{{ request.form.username }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <p class="textboxlabel">Choose a password:</p>
        <div class="controls">
          <input type="password" id="password" name="password" class="form-control"
            placeholder="Enter Password" style="width: 200px;" value="{{ request.form.password }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <p class="textboxlabel">Enter your email address (this will not be made public):</p>
          <input type="email" id="email" name="email" class="form-control"
            placeholder="Enter Email" style="width: 500px;" value="{{ request.form.username }}"
            required>
        </div>
    </div>

    <br/>
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Sign up</button>
        </div>
    </div>
  </form>
{% endblock %}
