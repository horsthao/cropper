<h1>Butterfly data collection</h1>

<p>1. How many butterflies can you see?.</p>
<form action="">
  <div class="form-group">
      <label class="radio-inline"><input type="radio" name="optradio">Zero</label>

  </div>
  <p> 2. Draw a region around the butterfly </p>
</form>


<div class="container">
  <img width="50%" src="trucks.jpg">
</div>

<script>
$('.container > img').cropper({
  //aspectRatio: 16 / 9,
  crop: function(e) {
    // Output the result data for cropping image.
    console.log(e.x);
    console.log(e.y);
    console.log(e.width);
    console.log(e.height);
    console.log(e.rotate);
    console.log(e.scaleX);
    console.log(e.scaleY);
  },
  zoomable: false
});
</script>
