        $ = function(id) {
          return document.getElementById(id);
        }

        var show = function(id, elm) {

            $(id).style.left = elm.offsetLeft + elm.offsetWidth;
        	$(id).style.display ='block';
            console.log(elm.offsetTop)
            console.log(elm)
        }
        var hide = function(id) {
        	$(id).style.display ='none';
        }
        </script>
